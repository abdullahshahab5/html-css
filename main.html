    <!DOCTYPE html>
<html>
<body>

<h2>JavaScript Promise</h2>

<p id="demo"></p>

<script>
function myDisplayer(some) {
  document.getElementById("demo").innerHTML = some;
}

const myPromise = new Promise(function(myResolve, myReject) {
  const a = 5 , b = 4
  const x = a - b

  if (x == 1) {
    myResolve("OK");
  } else {
    myReject("Error");
  }
});

myPromise.then(
  function(res) {myDisplayer(res);},
  function(rej) {myDisplayer(rej);}
);
</script>
